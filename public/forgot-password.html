<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Forgot Password</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        padding: 40px 20px;
        max-width: 400px;
        margin: auto;
        background: #f6f6f6;
      }
      input,
      button {
        width: 100%;
        padding: 12px;
        margin: 10px 0;
        font-size: 16px;
        border-radius: 8px;
        border: 1px solid #ccc;
      }
      button {
        background-color: #6c3483;
        color: white;
        border: none;
        cursor: pointer;
        transition: background-color 0.3s;
      }
      button:hover {
        background-color: #5a2a6c;
      }
      #message {
        margin-top: 15px;
        font-weight: 600;
      }
    </style>
  </head>
  <body>
    <h2>Forgot Password</h2>
    <form id="forgotForm">
      <input
        type="email"
        id="email"
        placeholder="Enter your registered email"
        required
      />
      <button type="submit">Send Reset Link</button>
    </form>
    <div id="message"></div>

    <script>
      const apiBase = ["localhost", "127.0.0.1"].includes(
        window.location.hostname
      )
        ? "http://localhost:3000"
        : "https://youmatter-app.onrender.com";

      document
        .getElementById("forgotForm")
        .addEventListener("submit", async (e) => {
          e.preventDefault();
          const email = document.getElementById("email").value.trim();

          try {
            const res = await fetch(`${apiBase}/user/forgot-password`, {
              method: "POST",
              headers: { "Content-Type": "application/json" },
              body: JSON.stringify({ email }),
            });
            const data = await res.json();
            const msg = document.getElementById("message");
            if (res.ok) {
              msg.style.color = "green";
              msg.textContent =
                data.message || "Check your email for reset instructions.";
            } else {
              msg.style.color = "red";
              msg.textContent = data.error || "Failed to send reset link.";
            }
          } catch (err) {
            document.getElementById("message").style.color = "red";
            document.getElementById("message").textContent =
              "Network error. Try again later.";
          }
        });
    </script>
  </body>
</html>
