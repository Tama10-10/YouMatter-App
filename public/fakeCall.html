      .avatar-selector {
        display: flex;

        width: 100%;

        color: #fff;

      #fakeCallScreen {

        top: 0;
        left: 0;
        width: 100%;
        height: 100%;

        color: white;
        z-index: 9999;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;

    .avatar {
  background: #4c5a67;
  width: 120px;
  height: 120px;
  border-radius: 50%;
  display: flex;
  align-items: center;
  justify-content: center;
  margin: 0 auto 20px auto; /* centers horizontally */
}

.avatar i {
  font-size: 60px;
  color: white;
}




      .caller-info {

      }

      .caller-info div {

        font-size: 20px;
      }

      #callTimer {
        font-size: 18px;

      }

      .call-actions {
  display: grid;
  grid-template-columns: repeat(3, 1fr);
  gap: 25px;
  text-align: center;
  font-size: 14px;
}

.call-actions i {

  margin-bottom: 5px;
}

.end-call-wrapper {
  margin-top: 30px;
  display: flex;
  justify-content: center;
}

.end-call {
  background-color: red;
  width: 70px;
  height: 70px;
  border-radius: 50%;
  display: flex;
  align-items: center;
  justify-content: center;
  color: white;
  font-size: 28px;
  cursor: pointer;
  box-shadow: 0 0 10px rgba(255, 0, 0, 0.5);
  transition: transform 0.2s ease;
}

.end-call:hover {
  transform: scale(1.1);
}

    <script>
      function showEditContainer() {
        document.getElementById("fakeCallCard").style.display = "none";
        document.getElementById("editContainer").style.display = "block";
      }

      function saveFakeCall() {
        // Get new values
        const name = document.getElementById("callerName").value;
        const number = document.getElementById("callerNumber").value;
        localStorage.setItem("fakeCallName", name);
        localStorage.setItem("fakeCallNumber", number);

        // Update visible card text
        if (name) document.getElementById("name").innerText = name;
        if (number) document.getElementById("number").innerText = number;

        // Toggle views
        document.getElementById("editContainer").style.display = "none";
        document.getElementById("fakeCallCard").style.display = "block";
      }

      let callTimerInterval;

      function setDelay(seconds) {
        console.log(`Call will ring after ${seconds} seconds`);
        setTimeout(showFakeCallScreen, seconds * 1000);
      }

      function showFakeCallScreen() {
        const name = localStorage.getItem("fakeCallName") || "Unknown";
        const number = localStorage.getItem("fakeCallNumber") || "Unknown";

        document.getElementById("displayName").innerText = name;
        document.getElementById("displayNumber").innerText = number;

        document.getElementById("fakeCallScreen").style.display = "flex";

        startFakeTimer();
        document.getElementById("ringtone").play();
      }

      function startFakeTimer() {
        const timerDisplay = document.getElementById("callTimer");
        let seconds = 0;

        callTimerInterval = setInterval(() => {
          seconds++;
          const mins = String(Math.floor(seconds / 60)).padStart(2, "0");
          const secs = String(seconds % 60).padStart(2, "0");
          timerDisplay.innerText = `${mins}:${secs}`;
        }, 1000);
      }

      function endFakeCall() {
        clearInterval(callTimerInterval);
        document.getElementById("fakeCallScreen").style.display = "none";
        document.getElementById("ringtone").pause();
        document.getElementById("ringtone").currentTime = 0;
      }
      window.addEventListener("DOMContentLoaded", () => {
        const savedName = localStorage.getItem("fakeCallName");
        const savedNumber = localStorage.getItem("fakeCallNumber");

        if (savedName) 
        { document.getElementById("name").innerText = savedName;
           document.getElementById("displayName").innerText = savedName;
         }
        if (savedNumber)
        {
           document.getElementById("number").innerText = savedNumber;
            document.getElementById("displayNumber").innerText = savedNumber;
        }
         
      });
    </script>
